<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>

	<policy context="default">
		<allow own="org.shr.phoneui.CallManagement"/>
		<allow own="org.shr.phoneui.Notification"/>
		<allow own="org.shr.phoneui.Dialer"/>
		<allow own="org.shr.phoneui.Contacts"/>
		<allow own="org.shr.phoneui.Messages"/>
		<allow own="org.shr.phoneui.PhoneLog"/>

		<allow send_destination="org.shr.phoneui.CallManagement"
			send_path="/org/shr/phoneui/CallManagement"/>
		<allow send_destination="org.shr.phoneui.Notification"
			send_path="/org/shr/phoneui/Notification"/>
		<allow send_destination="org.shr.phoneui.Dialer"
			send_path="/org/shr/phoneui/Dialer"/>
		<allow send_destination="org.shr.phoneui.Contacts"
			send_path="/org/shr/phoneui/Contacts"/>
		<allow send_destination="org.shr.phoneui.Messages"
			send_path="/org/shr/phoneui/Messages"/>
		<allow send_destination="org.shr.phoneui.PhoneLog"
			send_path="/org/shr/phoneui/PhoneLog"/>
	</policy>

</busconfig>
