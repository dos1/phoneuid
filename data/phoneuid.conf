<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>

	<policy user="root">
		<allow own="org.shr.phoneuid"/>

		<allow send_destination="org.shr.phoneuid"
			send_path="/org/shr/phoneuid/CallManagement"/>

		<allow send_destination="org.shr.phoneuid"
			send_path="/org/shr/phoneuid/Dialogs"/>
	</policy>

	<policy context="default">
		<allow send_destination="org.shr.phoneuid"
			send_path="/org/shr/phoneuid/Dialer"/>

		<allow send_destination="org.shr.phoneuid"
			send_path="/org/shr/phoneuid/Contacts"/>

		<allow send_destination="org.shr.phoneuid"
			send_path="/org/shr/phoneuid/Messages"/>

		<allow send_destination="org.shr.phoneuid"
			send_path="/org/shr/phoneuid/PhoneLog"/>
	</policy>

</busconfig>
